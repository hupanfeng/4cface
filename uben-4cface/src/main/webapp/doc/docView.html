<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false">
        <div id="content" data-options="border:false">

        </div>
        <span id="opinionspan">
            <div id="opinion" class="easyui-panel" title="审核人意见" style="height: 80px;">

            </div>
        </span>
    </div>

</div>
<script type="text/javascript">
    render(function (data, method) {
        $(function () {
            $.ajax({
                type: "get",
                url: parent.$.modalDialog.path + "get/" + data.id,
                dataType: "json",
                cache: false,
                success: function (result) {
                    if (result) {
                        if (result.status != 3) {
                            $("#opinionspan").remove();
                        } else {
                            $("#opinion").append(result.opinion);
                        }
                        $.each(result.contentList, function (index, obj) {
                            $("#content").append(obj.content);
                        });
                    }
                }
            });
        });
    });
</script>
