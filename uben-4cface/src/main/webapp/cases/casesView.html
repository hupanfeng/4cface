
<div class="easyui-layout"  data-options="fit:true,border:false"  style="position:absolute; height:400px;overflow:auto">

    <div>
        <tr>
            <td>一 名称</td>
        </tr>
        <tr>
            <div data-options="region:'title',border:false"  id="title" style="margin:0px auto auto auto;text-align:center"></div>
        </tr>

    </div>
    <div>
        <tr>
            <td>二 摘要</td>
        </tr>
        <tr>
            <div data-options="region:'abstracts',border:false" id="abstracts" style="text-indent:2em">

            </div>
        </tr>
    </div>
    <div>
        <tr>
            <td>三 主要内容</td>
        </tr>
        <tr>
            <div data-options="region:'content',border:false" id="content" style="text-indent:2em"></div>
        </tr>
    </div>
</div>

<script type="text/javascript">
    render(function (data, method) {
        $(function () {
            $.ajax({
                type: "get",
                url: parent.$.modalDialog.path  +"get/"+data.id,
                dataType: "json",
                cache: false,
                success: function (result) {
                    if (result) {
                        console.info(result.content);

                        $("#content").append(result.content);
                        $("#title").append(result.title);
                        $("#abstracts").append(result.abstracts);
                        $("#docId").append(result.docId);
                       /*  $.each(result.contentList, function (index, obj) {
                            console.info(obj.content);
                            console.info(obj.title);
                            console.info(obj.abstracts);
                        });*/
                    }
                }
            });

        });
    });
</script>
