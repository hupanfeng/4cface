<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>井下作业修井工具数据库系统</title>
    <link rel="stylesheet" type="text/css" href="style/base.css"/>
    <link rel="stylesheet" type="text/css" href="style/public.css"/>
    <link rel="stylesheet" type="text/css" href="style/page.css"/>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/kkpager.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/lib/store.js"></script>
    <script src="js/loader.js"></script>
    <!-- 引入AngularJs,支持IE8 -->
    <script src="js/lib/angular1.2.29/angular.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="caseApp">
<div class="header">
    <div class="wrap">
        <div class="logo">
            <a href="index.html"><img src="style/images/index/logo.png" alt=""/></a>
            <h1>井下作业修井工具数据库系统</h1>
        </div>
    </div>
</div>
<!--container-->
<div class="caseInfo_con" ng-controller="CaseCtrl">
    <div class="caseInfo_tit">
        <h1>{{ title }}</h1>
        <div class="tit_info">
            <div class="tit_info_text" >
                <font>时间:{{ createTime }}</font><font>作者:{{ author }}</font>
                <p class="wx_guanz">
                    <a href="javascript:void(0)">关注</a>
                    <img src="style/images/jt.png" alt="" class="profile_arrow" id="profile_arrow"/>
                    <strong class="ewm_info">
                        <img src="style/images/ewm.jpg" alt="" class="fl"  width="120px"/>
                        <span class="fl">微信扫一扫，关注该公众号</span>
                    </strong>
                </p>
            </div>
        </div>
        <div class="t_con_text" id="docContent" style="text-indent:2em">
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var app = angular.module('caseApp', []);
    app.controller('CaseCtrl', function ($scope, $http) {
        var url = location.href;
        var tem = url.split("?")[1];
        var id = tem.split("=")[1];
        $http.get("cases/get/" + id).then(function (response) {
            $scope.title =  response.data.title;
            $scope.createTime =  response.data.createTime;
            $scope.author =  response.data.author;
            $("#docContent").append( response.data.content);
        });
    });
</script>
