<script type="text/javascript">
    var app = angular.module('infoApp', []);
    app.controller('InfoCtrl', function ($scope, $http) {
        var url = location.href;
        var tem = url.split("?")[1];
        var id = tem.split("=")[1];
        $http.get("doc/get/" + id).then(function (response) {
            $scope.title = response.data.title;
            $scope.createTime = response.data.createTime;
            $scope.authorName = response.data.authorName;
            $scope.cases = response.data.cases;
            var content = "";
            $.each(response.data.contentList, function (i, o) {
                content += o.content;
            });
            if (content.indexOf("<video") > 0) {
                if ((navigator.userAgent.indexOf('MSIE 8')) >= 0 && (navigator.userAgent.indexOf('Opera') < 0)) {
                    alert('IE8不支持视频播放，请更换其他浏览器');
                    return false;
                }
            }
            $("#docContent").html(content);
        });
    });
    function gotoCase(e) {
        $("#con_main_list").html('');
        currentPage = 1;
        window.location.href = "caseInfo.html?id=" + e.id;
    }
    $(function () {

    })
</script>
